{% extends 'base.html' %}

{% block content %}
  <h1>Manage Children</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {{ formset.management_form }}
    {% for form in formset %}
      <div class="form-row">
        {{ form.as_p }}
      </div>
    {% endfor %}
    <button type="submit">Submit</button>
  </form>
{% endblock %}
